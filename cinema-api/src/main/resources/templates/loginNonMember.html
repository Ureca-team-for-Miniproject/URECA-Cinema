<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>비회원 로그인</title>
</head>
<body>
<h1>비회원 로그인</h1>
<form th:action="@{/cinema/login/nonmember}" th:object="${nonMemberRequest}" method="post">
    <label for="name">이름:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" th:field="*{password}" required><br>

    <label for="birth">생년월일:</label>
    <input type="date" id="birth" th:field="*{birth}" required><br>

    <label for="phone">전화번호:</label>
    <input type="text" id="phone" th:field="*{phone}" required><br>

    <button type="submit">로그인</button>
</form>
<script th:if="${message}">
    alert([[$, {message}]]);
</script>
</body>
</html>
