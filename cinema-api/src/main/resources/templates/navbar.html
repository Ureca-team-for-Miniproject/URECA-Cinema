<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="home">URECA CINEMA</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <form class="form-inline ml-auto" action="/cinema/home" method="get">
                <input class="form-control mr-sm-2 search-bar" type="search" name="searchWord" placeholder="영화 검색"
                       aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">검색</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <!-- 로그인하지 않은 사용자에게만 표시 -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/cinema/login/member">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/cinema/login/nonmember">비회원 로그인</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/cinema/join">회원가입</a>
                </li>
                <!-- 로그인한 사용자에게만 표시 -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/cinema/mypage">마이페이지</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/cinema/home">로그아웃</a>
                </li>
            </ul>
        </div>
    </nav>
</th:block>
</body>
</html>
