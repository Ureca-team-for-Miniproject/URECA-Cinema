<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/cinema/join}" th:object="${registerRequest}" method="post">
    <label for="email">이메일</label>
    <input type="email" id="email" th:field="*{email}" required><br>

    <label for="name">이름:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" th:field="*{password}" required><br>

    <label for="birth">생년월일:</label>
    <input type="date" id="birth" th:field="*{birth}" required><br>

    <label for="phone">전화번호:</label>
    <input type="text" id="phone" th:field="*{phone}" required><br>

    <button type="submit">회원가입</button>
</form>
<script th:if="${message}">
    alert([[$, {message}]]);
</script>
</body>
</html>
